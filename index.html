<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. Detective S Chatbox</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
    }

    body {
      background: linear-gradient(to bottom right, #1c1c1c, #2e2e2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .chatbox {
      width: 400px;
      max-height: 90vh;
      background: #111;
      border: 2px solid #444;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 5px;
    }

    .msg {
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .user-msg {
      text-align: right;
      color: #caffff;
    }

    .bot-msg {
      text-align: left;
      color: #ff8b8b;
    }

    .input-area {
      display: flex;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #ff0055;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff3366;
    }

    .heart {
      animation: popHeart 0.6s ease;
      display: inline-block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popHeart {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="messages" id="messages">
      <div class="bot-msg msg">üïµÔ∏è‚Äç‚ôÇÔ∏è Mr. Detective S: How can I help you today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "user-msg msg";
      userMsg.textContent = text;
      messages.appendChild(userMsg);

      // Auto bot reply
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "bot-msg msg";
        
        // Heart pops out if user says something nice
        if (/‚ù§Ô∏è|love|thanks|good|cool|hello|hi|awesome/i.test(text)) {
          botMsg.innerHTML = `üïµÔ∏è‚Äç‚ôÇÔ∏è Mr. Detective S: Appreciate that! 
          tugnako <span class="heart">‚ù§Ô∏è</span>`;
        } else {
          botMsg.textContent = `üïµÔ∏è‚Äç‚ôÇÔ∏è Mr. Detective S: Got it. Analyzing...`;
        }

        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;
      }, 500);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
